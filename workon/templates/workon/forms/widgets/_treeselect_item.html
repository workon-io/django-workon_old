<li  data-value="{{ item.value }}">
    <input {% if item.is_selected %}checked="checked"{% endif %} type="checkbox" name="{{ name }}" value="{{ item.value }}" id="{{ item.name }}_tree_item_{{ item.value }}">
    <label for="{{ item.name }}_tree_item_{{ item.value }}">{{ item.label }} </label>
    {% if item.items %}
    <ul>
        {% for item in item.items %}
            {% include "workon/forms/widgets/_treeselect_item.html" %}
        {% endfor %}
    </ul>
    {% endif %}
</li>
