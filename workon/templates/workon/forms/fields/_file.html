<div class="{{ field.classes }} field-image _{{ classes.label }}">
    <div class="file-field">
        <div class="button">
            <span> {{ field.label }}</span>
            {{ field }}
        </div>
        <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
        </div>
        {% if not field.field.required %}
            <input type="checkbox" name="{{ checkbox_name }}" id="{{ checkbox_id }}" />
        {% endif %}
        {% for error in field.errors %}
            <p class="{{ field.error_classes }}">{{ error }}</p>
        {% endfor %}
        {% if field.help_text %}
            <p class="{{ field.help_classes }}">{{ field.help_text|safe }}</p>
        {% endif %}
        {% if field.value %}
            <img class="responsive-img" src="{{ field.value.url }}" alt=""  />
        {% endif %}
    </div>
</div>
