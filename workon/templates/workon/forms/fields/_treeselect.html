<div class="{{ field.classes }} {{ classes.label }}">
    {% if icon %}
        <i class="icon prefix">{{ icon }}</i>
    {% endif %}
    {% if field.auto_id %}
        <label style="position:static;" class="{{ field.label_classes }} {% if field.field.required %}{{ form.required_css_class }}{% endif %}" for="{{ field.auto_id }}">{{ field.label }}</label>
    {% endif %}
    {{ field }}
</div>
